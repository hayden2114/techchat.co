{% extends "base.html" %}
{% load staticfiles %}

{% block styles %}
<style>
	.center_div{
	    margin: 0 auto;
	    width:30% /* value of your choice which suits your alignment */
	}

	h1 {
		padding-bottom: 50px;
	}

	body {
		background: url('{% static "img/coffee-background.jpg" %}') no-repeat center center fixed;
		background-size: cover;
			}
</style>
{% endblock styles %}

{% block content %}

<div class="center_div">
	<h1>Create Post</h1>

	<form method='POST' action='' enctype='multipart/form-data'> 
		{% csrf_token %}
		{{ form.as_p }}
		<input type='submit' value='Post'/>
	</form>
</div>
{% endblock content %}
